<div class="heading w-full bg-white py-4 px-4 shadow-sm ">
  <h3 id="hs-bg-gray-on-hover-cards-label" class="font-bold flex items-center gap-4 text-xl text-gray-800">
      <div class="border px-2 py-2 rounded-md text-sm flex items-center gap-2">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
          </svg>
        </span>
        <span class="text-gray-500 font-normal">Back</span>
      </div>
      <span>Create Department</span>
    </h3>
</div>


<div class="h-full w-full flex flex-col mt-8 justify-center">
  <form class="mx-auto w-full flex flex-col gap-3 max-w-[420px] p-6 px-8 bg-white rounded-lg" [formGroup]="createDepartmentForm" (ngSubmit)="createDepartment()">
    <div>
      <label for="department " class=" text-sm text-gray-800">Department Name</label>
      <input type="text" class="px-3 py-2 text-sm rounded-md border w-full " placeholder="Department name">
    </div>

    <div>
      <label for="department " class=" text-sm text-gray-800">Employee roles/Position</label>
      <select type="text" class="px-3 py-2 rounded-md border w-full text-sm ">
        <option class="" value="">Select position</option>
      </select>
    </div>

    <div>
      <label for="department " class=" text-sm text-gray-800">Description</label>
      <textarea type="text" class="px-3 py-2 rounded-md border w-full text-sm" placeholder="Enter detail"></textarea>
    </div>

    <div class="flex justify-between items-center">
      <span class="text-gray-800 text-sm">Salary type *</span>
      <div class=" flex items-center gap-4">
          <label  class="flex items-center cursor-pointer">
              <input type="radio" name="options" class="hidden peer" />
              <div class="w-3 h-3 border border-red-400 rounded-full peer-checked:bg-red-500"></div>
              <span class="ml-2 text-sm text-gray-700">Add Item</span>
            </label>

            <!-- Radio Button 2 -->
            <label  class="flex items-center cursor-pointer">
              <input type="radio" name="options" class="hidden peer" />
              <div class="w-3 h-3 border border-red-400 rounded-full peer-checked:bg-red-500"></div>
              <span class="ml-2 text-sm text-gray-700">Subtract Item</span>
            </label>
        </div>
    </div>

    <div>
      <label for="department " class=" text-sm text-gray-800"></label>
      <input type="number" class="px-3 py-2 text-sm rounded-md border w-full " placeholder="Input amount">
    </div>


    <div class="divider" class="w-full border-b my-4"></div>

  </form>

</div>

<div class="bg-white px-6 py-6 mt-8 flex gap-4">
  <button class="px-4 py-2 border active:bg-primary/85 rounded-md text-gray-500 hover:bg-primary hover:text-white ">Cancel</button>
  <button routerLink="/app/accounting/preview/1" class="px-4 py-2 border active:bg-primary/85 rounded-md hover:bg-secondary  bg-primary text-white">Continue</button>

</div>
