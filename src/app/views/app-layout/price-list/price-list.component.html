<app-sub-header
pageTitle="Price List"
class="font-medium"></app-sub-header>

<!-- Conditionally Render Price List or Price Overview -->
<div *ngIf="!isPriceOverview; else priceOverview">
      <!-- Empty State -->
<div class="flex flex-col justify-center items-center h-screen text-center overflow-y-none">
<img src="/assets/images/payment.png" alt="">
<p class="text-[#668196] text-md mt-7">Create price-list for your products.</p>
<button
class="mt-3 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 flex items-center active:scale-95 text-base hover:gray-400"
(click)="route('app/sales/price-list/create')">
Create price list <span class="ml-2"><img src="/assets/icons/add.png" alt=""></span>
</button>
</div>
</div>


<!-- Price Overview Component -->
<ng-template #priceOverview>
    <app-price-list-overview></app-price-list-overview>
  </ng-template>
