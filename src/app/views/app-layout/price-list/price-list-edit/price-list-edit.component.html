<app-sub-header pageTitle="Edit Price List Item" class="bg-white">

</app-sub-header>



<div class="mt-5 overflow-x-auto border rounded-sm shadow-md">
    <div class="bg-gray-300 p-4">
    <h1>Item Table</h1>
    </div>
    <table class="min-w-full table-auto divide-y max-w-full">
        <thead class="bg-gray-50">
            <tr>
                <ng-container *ngFor="let row of tableHeader">
                <th scope="col" class="p-4 text-start divide divide-gray-300">
                    <div class="flex items-center gap-x-2">
                      <span class="text-sm font-semibold uppercase tracking-wide text-gray-800 truncate">
                        {{row}}
                      </span>
                    </div>
                  </th>
                </ng-container>
            </tr>
        </thead>
   
               <tbody>
                <!-- Dynamic Rows -->
                <tr *ngFor="let item of items; let i = index">
                  <!-- Dropdown for Category -->
                  <td class="border border-gray-300 px-3 py-2">
                    <select
                      class="w-full p-2 border-2 rounded-md bg-gray-200 outline-none border-gray-300"
                      [(ngModel)]="item.category"
                      (change)="item.category === 'Add New Category' ? openModal() : ''"
                    >
                      <option value="" disabled>Select Category</option>
                      <option *ngFor="let category of categories" [value]="category">
                        {{ category }}
                      </option>
                      <hr color="gray"/>
                      <option value="Add New Category" class="text-red-500">
                         Add New Category +
                      </option>
                    </select>
                  </td>


<!-- Modal -->
<div
*ngIf="isModalOpen"
class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center"
>
<div class="bg-white p-6 rounded-lg w-96">
  <h3 class="text-lg font-semibold mb-4">Add New Category</h3>
  <div class="mb-4">
    <label class="block text-gray-700">Category Name</label>
    <input
      type="text"
      class="w-full p-2 border rounded"
      [(ngModel)]="newCategory.name"
      placeholder="Enter category name"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700">Category Description</label>
    <input
      type="text"
      class="w-full p-2 border rounded"
      [(ngModel)]="newCategory.description"
      placeholder="Enter category description"
    />
  </div>
  <div class="flex justify-end gap-4">
    <button
      (click)="closeModal()"
      class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
    >
      Cancel
    </button>
    <button
      (click)="saveCategory()"
      class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
    >
      Save
    </button>
  </div>
  </div>
  </div>
        
                  <!-- Item Details -->
                  <td class="border border-gray-300 px-3 py-2">
                    <input
                      type="text"
                      placeholder="Enter item details"
                      class="w-full p-2 border rounded-md bg-gray-200 outline-none border-gray-300"
                      [(ngModel)]="item.details"
                    />
                  </td>
        
                  <!-- Unit Price -->
                  <td class="border border-gray-300 px-3 py-2">
                    <input
                      type="number"
                      placeholder="â‚¦"
                      class="w-full p-2 border rounded-md bg-gray-200 outline-none border-gray-300"
                      [(ngModel)]="item.price"
                    />
                  </td>
        
                  <!-- Minimum Order Quantity -->
                  <td class="border border-gray-300 px-3 py-2">
                    <input
                      type="text"
                      placeholder="Pcs"
                      class="w-full p-2 border rounded-md bg-gray-200 outline-none border-gray-300"
                      [(ngModel)]="item.quantity"
                    />
                  </td>
        
                  <!-- Remove Button -->
                  <!-- <td class="border border-gray-300 px-3 py-2 text-center">
                    <button
                      (click)="removeRow(i)"
                      class="text-red-500 hover:text-red-700"
                    >
                      Remove
                    </button>
                  </td> -->
                </tr>
              </tbody>
    </table>

</div>


  <!-- Save and Cancel Buttons -->
  <div class="mt-6 flex gap-4">
    <button class=" px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">
      Cancel
    </button>
    <button (click)="route('/app/sales/price-list/overview')" class=" px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
      Save
    </button>
</div>
