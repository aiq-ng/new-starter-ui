


<div class="flex flex-col lg:flex-row h-full bg-gray-50">
    <!-- Sidebar -->
    <div class="lg:w-1/3 w-full bg-white border-r border-red-200 lg:sticky lg:top-0">
      <div class="p-4 border-b">
        <h1 class="font-semibold text-lg">All Customers</h1>
      </div>
      <div>
        <div
          *ngFor="let customer of customers"
          (click)="selectCustomer(customer)"
          [class.bg-gray-100]="customer === selectedCustomer"
          class="p-4 flex items-center justify-between border-b cursor-pointer hover:bg-gray-50"
        >
          <div>
            <input type="checkbox" class="shrink-0 border-secondary rounded text-primary focus:ring-primary" >
            <p class="font-medium">{{ customer.name }}</p>
            <span
              [class.text-red-500]="customer.status === 'Owing'"
              [class.text-green-500]="customer.status === 'Paid'"
              [class.text-orange-500]="customer.status.includes('Due')"
              class="text-sm"
            >
              {{ customer.status }}
            </span>
          </div>
          <p class="font-medium text-[#668196]">{{ customer.amount }}</p>
        </div>
      </div>
    </div>
    <div class="w-full">
    <app-sales-order-invoice></app-sales-order-invoice>
    </div>
    </div>
