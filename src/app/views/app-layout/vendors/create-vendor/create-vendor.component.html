<div class="heading w-full bg-white py-4 px-4 shadow-sm ">
    <h3 id="hs-bg-gray-on-hover-cards-label" class="font-bold text-xl text-gray-800">
        New Vendor
      </h3>
</div>


<form [formGroup]="createVendorForm" (ngSubmit)="saveVendor()" class="py-8 flex flex-col gap-6">
    <div class="flex items-center gap-4">
      <label class="basis-[30%] text-sm" for="name">Primary Contact</label>

      <div class="basis-[70%] flex gap-2">
        <select formControlName="salutation" [ngClass]="{'border-red-400': isSubmitted && f.salutation.errors}" class=" px-4 text-sm border py-2  outline-none rounded-md gap-2" name="" id="">
          <option value="">Select branch</option>
        </select>
        <input formControlName="first_name" [ngClass]="{'border-red-400': isSubmitted && f.first_name.errors}" class=" px-4 text-sm border py-2  outline-none rounded-md gap-2" type="text">
        <input formControlName="last_name" [ngClass]="{'border-red-400': isSubmitted && f.last_name.errors}" class=" px-4 text-sm border py-2  outline-none rounded-md gap-2" type="text">
      </div>
    </div>

    <div class="flex items-center gap-4">
      <label class="basis-[30%] text-sm text-primary " for="name">Company Name*</label>

      <div class="basis-[70%] flex gap-2">
        <input [ngClass]="{'border-red-400': isSubmitted && f.company_name.errors}" formControlName="company_name" class=" px-4 text-sm border py-2 w-full max-w-[400px] outline-none rounded-md gap-2" type="text">
      </div>
    </div>

    <div class="flex items-center gap-4">
      <label class="basis-[30%] text-sm" for="name">Display Name</label>

      <div class="basis-[70%] flex gap-2">
        <input [ngClass]="{'border-red-400': isSubmitted && f.display_name.errors}" formControlName="display_name" class=" px-4 text-sm border py-2 w-full max-w-[200px] outline-none rounded-md gap-2" type="text">
      </div>
    </div>

    <div class="flex items-center gap-4">
      <label class="basis-[30%] text-sm" for="name">Vendor Category</label>

      <div class="basis-[70%] flex gap-2">
        <select [ngClass]="{'border-red-400': isSubmitted && f.category_id.errors}" formControlName="category_id" class=" px-4 text-sm w-full max-w-[300px] bg-gray-200 border py-2  outline-none rounded-md gap-2" name="" id="">
          <option value="">Select</option>
        </select>      </div>
    </div>


    <div class="flex items-center gap-4">
      <label class="basis-[30%] text-sm" for="name">Email Address</label>

      <div [ngClass]="{'border-red-400': isSubmitted && f.email.errors}" class="basis-[70%] flex items-center gap-2 bg-white w-full max-w-[200px] border px-4  outline-none rounded-md ">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
          <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
        </svg>
        <input formControlName="email"  class=" text-sm py-2 w-full  outline-none rounded-md gap-2" type="email">
      </div>
    </div>

    <div class="flex items-center gap-4">
      <label class="basis-[30%] text-sm" for="name">Phone </label>

      <div class="basis-[70%] flex gap-2">

        <div [ngClass]="{'border-red-400': isSubmitted && f.work_phone.errors}" class=" flex items-center gap-2 bg-white w-full max-w-[200px] border px-4  outline-none rounded-md ">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
          </svg>
          <input formControlName="work_phone"  class=" text-sm py-2 w-full  outline-none rounded-md gap-2" type="email" placeholder="Work phone">
        </div>

        <div [ngClass]="{'border-red-400': isSubmitted && f.mobile.errors}" class=" flex items-center gap-2 bg-white w-full max-w-[200px] border px-4  outline-none rounded-md ">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
            <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
            <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
          </svg>
          <input formControlName="mobile"  class=" text-sm py-2 w-full outline-none rounded-md gap-2" type="email" placeholder="Mobile">
        </div>

      </div>
    </div>

    <app-tab-menu [navigation]="tabMenu" (tabAction)="toggleTab('')"></app-tab-menu>

    <div *ngIf="tab=='other'" class="other flex flex-col gap-4 ">

      <div class="flex items-center gap-4">
        <label class="basis-[30%] text-sm" for="name">Payment Terms</label>

        <div class="basis-[70%] flex gap-2">
          <select formControlName="payment_term_id" [ngClass]="{'border-red-400': isSubmitted && f.payment_term_id.errors}" class=" px-4 text-sm w-full max-w-[300px] bg-gray-200 border py-2  outline-none rounded-md gap-2" name="" id="">
            <option value="">Select</option>
          </select>      </div>
      </div>

      <div class="flex items-center gap-4">
        <label class="basis-[30%] text-sm" for="name">Currency</label>

        <div class="basis-[70%] flex gap-2">
          <select formControlName="currency_id" [ngClass]="{'border-red-400': isSubmitted && f.currency_id.errors}" class=" px-4 text-sm w-full max-w-[300px] bg-gray-200 border py-2  outline-none rounded-md gap-2" name="" id="">
            <option value="">Select</option>
          </select>      </div>
      </div>

      <span class="text-xs text-primary">Add additional data</span>

      <div class="flex items-center gap-4">
        <label class="basis-[30%] text-sm" for="name">Website url</label>

        <div class="basis-[70%] flex gap-2">
          <input formControlName="website" [ngClass]="{'border-red-400': isSubmitted && f.website.errors}" class=" px-4 text-sm border py-2 w-full max-w-[300px] outline-none rounded-md gap-2" type="text" placeholder="Company website">
        </div>
      </div>

      <div class="flex items-center gap-4">
        <label class="basis-[30%] text-sm" for="name">Twitter</label>

        <div class="basis-[70%] flex gap-2">
          <input formControlName="twitter" [ngClass]="{'border-red-400': isSubmitted && f.twitter.errors}" class=" px-4 text-sm border py-2 w-full max-w-[300px] outline-none rounded-md gap-2" type="text" placeholder="Twitter">
        </div>
      </div>

      <div class="flex items-center gap-4">
        <label class="basis-[30%] text-sm" for="name">Facebook</label>

        <div class="basis-[70%] flex gap-2">
          <input formControlName="facebook" [ngClass]="{'border-red-400': isSubmitted && f.facebook.errors}" class=" px-4 text-sm border py-2 w-full max-w-[300px] outline-none rounded-md gap-2" type="text" placeholder="Facebook">
        </div>
      </div>



    </div>


    <div *ngIf="tab=='address'" class="address">

      <span class="text-xs text-primary">Add additional data</span>


      <div class="flex items-center gap-4">
        <label class="basis-[30%] text-sm" for="name">Address</label>

        <div class="basis-[70%] flex gap-2">
          <input formControlName="address" [ngClass]="{'border-red-400': isSubmitted && f.address.errors}" class=" px-4 text-sm border py-2 w-full max-w-[300px] outline-none rounded-md gap-2" type="text" placeholder="Delivery address">
        </div>
      </div>
    </div>

    <!-- <div class="divider w-full  border-b"></div> -->





</form>


<div class="bg-white px-6 py-6 mt-8 flex gap-4">
    <button class="px-4 py-2 border active:bg-primary/85 rounded-md text-gray-500 hover:bg-primary hover:text-white ">Cancel</button>
    <button (click)="saveVendor()" type="submit" class="px-4 py-2 border active:bg-primary/85 rounded-md hover:bg-secondary  bg-primary text-white">Continue</button>
</div>
